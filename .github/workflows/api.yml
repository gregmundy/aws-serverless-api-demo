name: deploy-api-to-lambda

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Pipenv
        run: pip install pipenv

      - name: Install Pipenv Dependencies
        run: |
          pipenv install --target ./
          ls -1
