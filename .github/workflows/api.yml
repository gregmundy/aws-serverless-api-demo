name: deploy-api-to-lambda

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Pipenv
        run: pip install pipenv

      - name: Package code and dependencies
        run: |
          pipenv install
          zip -r9 ./api.zip $(pipenv --venv)/lib/python3.8/site-packages/*
          zip -g ./api.zip ./api/*
          ls -1
          
          
